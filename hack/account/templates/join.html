{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'account/css/login.css' %}">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'board/css/index_style.css' %}" rel="stylesheet">
    <title>JOIN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Single+Day&family=Uchen&display=swap');
    </style>
</head>

<body>
    <div class="top">
        <header class="text-gray-600 body-font">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <span class="ml-3 text-xl"><a href="{% url 'mainpage'%}">UNICOM</a></span></a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
                {% if request.user.is_authenticated %}
                <a class="mr-5 hover:text-gray-900" href="{% url 'logout' %}">LOGOUT</a>
                <a class="mr-5 hover:text-gray-900" href="{% url 'myPage' %}">MYPAGE</a>
                {%else%}
                <a class="mr-5 hover:text-gray-900" href="{% url 'login' %}">LOGIN</a>
                <a class="mr-5 hover:text-gray-900" href="{% url 'join' %}">JOIN</a>
                {%endif%}
            </nav>
            </div>
        </header>

        <div class="loginArea">
            <div class="form">
                <form class="loginForm" method="POST">
                    {% csrf_token %}

                    <input type="email" name="email" id="inputEmail" placeholder="Email" />
                    <input type="text" name="username" id="inputUsername" placeholder="userId" />
                    <input type="password" name="password1" id="inputPassword1" placeholder="password1" />
                    <input type="password" name="password2" id="inputPassword2" placeholder="password2" />
                    <input type="text" name="name" id="inPutname" placeholder="name" />
                    <input type="text" name="phone" id="inPutphone" placeholder="phone number" />
                    <input type="text" name="school" id="inPutschool" placeholder="school" />
                    <input type="text" name="grade" id="inPutgrade" placeholder="grade" />
                    <input type="text" name="major" id="inPutmajor" placeholder="major" />
                    
                    {% for field in registration_form %}
                    <p>
                        {% for error in field.errors %}
                            <p>{{error}}</p>
                        {%endfor%}
                    </p>
                    {%endfor%}
                    <button input type="submit">Create</button>
                    <!-- <p class="message">Already registered? <a href="{% url 'login' %}">Sign In</a></p> -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
